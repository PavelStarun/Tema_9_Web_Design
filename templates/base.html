<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <div class="container">
            <h1>Автомобили</h1>
            <nav class="nav justify-content-center">
                <a class="nav-link text-white" href="{{ url_for('electric') }}">Электромобили</a>
                <a class="nav-link text-white" href="{{ url_for('dvs') }}">Автомобили на ДВС</a>
            </nav>
        </div>
    </header>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <footer class="bg-primary text-white text-center py-3">
        <div class="container">
            <p>&copy; 2024 Автомобили</p>
            <p>Контактная информация: email@example.com, телефон: +1234567890</p>
            <p>Социальные сети:
                <a href="https://ru-ru.facebook.com/" class="text-white">Facebook</a>,
                <a href="https://x.com/" class="text-white">X</a>,
                <a href="https://www.instagram.com/" class="text-white">Instagram</a>
            </p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
